version: "3.7"
services:
  couchdb:
    image: "couchdb:2.3.0"
    hostname: couchdb1
    ports:
      - "5984:5984"
      - "5986:5986"
      - "4369:4369"
      - "9100-9200:9100-9200"
    environment:
      COUCHDB_COOKIE: "cookie"
      COUCHDB_USER: Admin
      COUCHDB_PASSWORD: admin
      NODENAME: "{{ansible_default_ipv4.address}}"
      COUCHDB_SECRET: "secret"
    volumes:
      - ./data:/opt/couchdb/data
    networks:
      couchdb_net:
        ipv4_address: "{{ansible_default_ipv4.address}}"

networks:
  couchdb_net:
    driver: overlay
    attachable: true
